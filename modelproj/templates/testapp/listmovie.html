<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
table, th, td {
  border: 3px solid black;
  border-collapse: collapse;
}
</style>

</head>
<body>
<h1 align="center" style="color:blue;" >MOVIES INFORMATION</h1>
{%if movies_list%}
<table align="center">
    <thead style="color:red;">
    <th>Releasedate</th>
    <th>Moviename</th>
    <th>hero</th>
    <th>heroine</th>
    <th>rating</th>
    </thead>
    {%for movie in movies_list%}
    <tr>
        <td>{{movie.rdate}}</td>
        <td>{{movie.moviename|title}}</td>
        <td>{{movie.hero}}</td>
        <td>{{movie.heroine}}</td>
        <td>{{movie.rating}}</td>
    </tr>
    {%endfor%}
</table>
{%else%}
<p>no movies found</p>
{%endif%}
</body>
</html>
